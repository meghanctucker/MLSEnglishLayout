<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutorial introduction</title>
    <!--Google fonts Inclusive Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
    <!--Homebrew Styles-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
    <!--Header-->
    <div class="header">
        <!--logo-->
        <img alt="MLS Logo" src="img/MLS_Logo_NoBG.png" width="180" height="120"/>
        <!--logo-->

        <!--Controls-->
        <ul class="flexRow">
            <li><button>X</button></li>
        </ul>
        <!--Controls-->

        <!--Test Info-->
        <ul class="textRight">
            <li>Student Name</li>
            <li>Test Type</li>
            <li>Language (English)</li>
        </ul>
        <!--Test Info-->
    </div>
    <!--Header-->

    <!--Main Area-->
    <div class="main">
        <!--Practice-->
        <!--
               <div class="practice">
            <p>Practice placeholder</p>
        </div> 
        -->
        <!--Practice-->

        <div class="testArea">
            
            <!--Passage-->
            <div class="justifyCenter">
                <button onClick="playAudio()" class="audioButton" id="playAudio" >
                    <div class="progressCircle">
                        <div class="playTriangle">
                            <audio id="myAudio">
                                <source src="Audio/RoughWelcomeSample.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                    </div>
                </button>

            </div>
            <!--Passage-->

            <!--Question area-->
            <div class="early">
 
            </div> 
            <!--End Question Area-->
        </div>
    </div>
    <!--Main Area-->
</div>
 <script>
    function playAudio() {
            var myAudio = document.getElementById("myAudio");
            myAudio.play();  
        } 
 </script>
  </body>
</html>
