<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MLS Assessment Boilerplate</title>
    <!--Google fonts Inclusive Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
    <!--Homebrew Styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
    <!--Header-->
    <div id="testHeader" class="header">
        <!--logo-->
        <img alt="MLS Logo" src="img/MLS_Logo_NoBG.png" height="120px"/>
        <!--logo-->

        <!--Controls-->
        <ul class="flexRow">
            

        </ul>
        <!--Controls-->

        <!--Test Info-->
        <ul class="textRight">
            
        </ul>
        <!--Test Info-->
    </div>
    <!--Header-->

    
    <!--Main Area-->
    <div class="main">

        <div class="testArea ">
            
            <!--Passage-->
            <div class="justifyCenter topSpace">
               <img class="picture" src="img/Test image square 1000 x 1000 px.png" alt="picture matching question" height="500px"/>
               <!--div that holds button together and creates indicator in the background-->
             
            </div>
            <!--Passage-->

            <!--Question area-->
            <div class="early">
                <div class="flexRow" style="align-items: center;">
                    
                </div>
               

            

                <!--Next-->
                <div id="nextIndicator" class=" autoMargin" >
                    <button id="nextButton" onClick="redirect()"  class="next alignRight">Next</button>          
               </div>
                <!--Next-->
            </div> 
            <!--End Question Area-->
        </div>
    </div>
    <!--Main Area-->
</div>
<script>
    function redirect() {
	    window.location.href = "/welcomeAudio.html";
    }
</script>


  </body>
</html>
